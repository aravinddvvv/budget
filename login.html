<body>
    <nav class="navbar navbar-expand-lg bg-white-tertiary" style="box-shadow: 5px 2px 9px black ;">
        <div class="container-fluid">
            <h1><b style="color: rgb(215, 27, 27);">Ezzy</b>&nbsp;Budget</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"

    <!-- side writings -->
    <div class="row">
       
        <div class="col-5">
            <div class="container border border-2  mt-5 p-5 w-75  "
                style="border-radius: 35px;background-color:rgba(182, 54, 228, 0.548); ">

                <h3 class="text-center">Login</h3>
                <br>
                <input id="email" type="email" placeholder="Enter Your email" class="form-control"
                    style="border-radius: 10px;">
                <br>
               
                
                <input id="password" type="password" placeholder="Password" class="form-control"
                    style="border-radius: 10px;">
                <br>
                <div class="text-center">
                    <button class="btn btn-success form-control" style="border-radius: 50px; "
                        onclick="login()">Login</button><br>
                       
                       
                </div>
            </div>
        </div>

        <div class="col-7" >
            <img src="./images/secure-login.gif" alt="">

           
               
        </div>


</body>
<script>
    // ---------------login------------
function login(){
   

   
    let email=document.getElementById("email").value
    let password=document.getElementById("password").value

    if(email=='' || password==''){
        alert("Enter all fields")
    }
    else{
        if(email in localStorage){
            
            let newObj=JSON.parse(localStorage.getItem(email));
            console.log(newObj);
            if(password===newObj.password){
                localStorage.setItem('loggedobj',JSON.stringify(newObj))
                localStorage.setItem("loggedkey",email)

                alert("Login Successful")
                window.location="./main.html"
            }
            else{
                alert("Wrong Password: login failed")
                document.getElementById("password").value=" "
            }
            

        }
        else{
            alert("User Does not exist, Please register")
        }
    }
}
   


</script>
